name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          CI: true
          REACT_APP_apiKey: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_authDomain: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_databaseURL: ${{ secrets.FIREBASE_DATABASE_URL }}
          REACT_APP_projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_storageBucket: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_messagingSenderId: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_appId: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_measurementId: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
